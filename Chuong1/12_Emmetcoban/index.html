<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
    class: .
    id: #
    Move line: Alt + Up/Down
    Copy Line to above/below: Shift + Alt + Up/Down
    MULTICURSOR:
    Multicursor to matching words: Ctrl + D
    Multicursor with mouse: Ctrl + Click
    Multicursor to above/below: Ctrl + Alt + Up/Down
    Multicursor to all matching words: Ctrl + Shift + L
    
    SELECT:
    Select column by mouse: Shift + Alt + Mouse
    Select column by keyboard: Ctrl + Shift + Alt + Arrow
   -->
    <!-- ul*2>li*3 -->
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <ul>
      <li></li>
      <li></li>
      <li></li>
    </ul>
    <!-- ul>li*5{item} -->
    <ul>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
      <li>item</li>
    </ul>
    <!-- ul>li*5{item$} -->
    <ul>
      <li>item1</li>
      <li>item2</li>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
    </ul>
    <!-- ul>li*5{item$@3} -->
    <ul>
      <li>item3</li>
      <li>item4</li>
      <li>item5</li>
      <li>item6</li>
      <li>item7</li>
    </ul>
    <!-- ul>li.item*5 -->
    <ul>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
      <li class="item"></li>
    </ul>
    <!-- h1+p+div -->
    <h1></h1>
    <p></p>
    <div></div>
  </body>
</html>
